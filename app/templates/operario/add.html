<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Operario</title>
    
</head>
<body>
    <div class="overlay">
        <h1>Agregar Operario</h1>
        <form action="{{ url_for('instructor.add') }}" method="post">
            <div class="form-group">
                <label for="nombreOperario">Nombre Operario</label>
                <input type="text" id="nombreOperario" name="nombreOperario" required>
            </div>
            <div class="form-group">
                <label for="documentoOperario">Documento Operario</label>
                <input type="text" id="documentoOperario" name="documentoOperario" required>
            </div>
            <div class="form-group">
                <label for="documentoOperario">Dirección Operario</label>
                <input type="text" id="documentoOperario" name="documentoOperario" required>
            </div>
            <div class="form-group">
                <label for="telefonoOperario">Teléfono Operario</label>
                <input type="text" id="telefonoOperario" name="telefonoOperario" required>
            </div>
            <div class="form-group">
                <label for="correoOperario">Correo Operario</label>
                <input type="text" id="correoOperario" name="correoOperario" required>
            </div>
            <div class="form-group">
                <label for="passwordOperario">Contraseña Operario</label>
                <input type="text" id="passwordOperario" name="passwordOperario" required>
            </div>
            <button type="submit">Agregar Operario</button>
        </form>
    </div>
</body>
</html>
