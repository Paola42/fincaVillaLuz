<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Administrador</title>
    
</head>
<body>
    <div class="overlay">
        <h1>Agregar Administrador</h1>
        <form action="{{ url_for('administrador.add') }}" method="post">
            <div class="form-group">
                <label for="nombreAdministrador">Nombre:</label>
                <input type="text" id="nombreAdministrador" name="nombreAdministrador" required>
            </div>
            <div class="form-group">
                <label for="documentoAdministrador">Documento Administrador</label>
                <input type="text" id="documentoAdministrador" name="documentoAdministrador" required>
            </div>
            <div class="form-group">
                <label for="direccionAdministrador ">Dirección Administrador</label>
                <input type="text" id="direccionAdministrador " name="direccionAdministrador" required>
            </div>
            <div class="form-group">
                <label for="telefonoAdministrador">Teléfono Administrsdor</label>
                <input type="text" id="telefonoAdministrador" name="telefonoAdministrador" required>
            </div>
            <div class="form-group">
                <label for="correoAdministrador">Correo Administrador</label>
                <input type="text" id="correoAdministrador" name="correoAdministrador" required>
            </div>
            <div class="form-group">
                <label for="passwordAdministrador">Contraseña Administrador</label>
                <input type="text" id="passwordAdministrador" name="contraseñaAdministrador" required>
            </div>
            <button type="submit">Agregar Administrador</button>
        </form>
    </div>
</body>
</html>
