<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio secciòn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
<link rel="tabla" href="tabla.html">
    
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="img/logo-sena-verde-png-sin-fondo.webp" alt="logo">
                <h1 class="nombre">Finca Villa Luz</h1>
            </div>
            <nav>
                
             
                <a href="">Iniciar secciòn</a>
                <a href="">Login</a>
            </nav>
        </header>
    <form class="formulario">
        <h2 class="name">Inicio secciòn</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="Nombre">Nombre completo</label><br>
                <input type="text"  placeholder="Nombre Completo">
            </div>
            <div class="input-conteiner">
                <label for="Documento">Documento</label><br>
                <input type="text"  placeholder="Documento">
            </div>

            <div class="input-conteiner">
                <label for="Direcciòn">Direcciòn</label><br>
                <input type="text"  placeholder="Direcciòn">
            </div>

            <div class="input-conteiner">
                <label for="correo">Correo</label><br>
                <input type="email"  placeholder="Ingrese su correo">
            </div>

            <div class="input-conteiner">
                <label for="Telefono">Telefono</label><br>
                <input type="tel"  placeholder="Telefono">
            </div>

            <div class="input-conteiner">
                <label for="contraseña">Contraseña</label><br>
                <input type="password"  placeholder="Nueva Contraseña">
            </div>

            <div class="input-conteiner">
                <label for="Cargo">Cargo</label><br>
                <input list="Cargos" id="Cargo" placeholder="Seleccione un cargo">
                <datalist id="Cargos">
                    <option value="Aprendiz"></option>
                    <option value="Operario"></option>
                    <option value="Instructor"></option>
                    <option value="Líder"></option>
                    <option value="Administrador"></option>
                </datalist>
            </div>
            <div class="button">
                <button  type="submit"> <a href="tabla.html"></a>Guardar</button>

            </div>
            

        


        </div>
    </form>

    
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
